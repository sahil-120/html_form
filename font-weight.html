<!DOCTYPE html>
<html>
<head>
<style>
p.normal{
font-weight:normal;
color:blue;
}

p.light{
font-weight:lighter;
color:red;
}

p.thick{
font-weight:bold;
color:pink;
}

p.thicker{
font-weight:900;
color:gold;
}


</style>
</head>
<body>
<p class="normal">this is a normal paragraph</p>
<p class="light">this is a light paragraph</p>
<p class="thick">this is a thick paragraph</p>
<p class="thicker">this is a thicker paragraph</p>

</body>
</html>
